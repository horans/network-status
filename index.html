<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      href="https://horans.github.io/asset/favicon.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .offcanvas-bottom {
        height: 100vh;
      }
      th:last-child,
      td:last-child {
        text-align: right;
      }
    </style>

    <title>Network Status Detection</title>
  </head>
  <body>
    <!-- 
    /***********************************************************
     * project: network status detection                       *
     * description: detect connection changes                  *
     * author: horans@gmail.com                                *
     * url: https://github.com/horans/network-status-detection *
     * update: 210401                                          *
     ***********************************************************/
    -->
    <header class="my-4 text-center">
      <h1>Network Status Detection</h1>
    </header>

    <main class="container">
      <h2 class="text-uppercase text-center">
        <span class="badge bg-success" id="status">Online</span>
      </h2>
      <nav class="d-flex justify-content-between text-muted">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="useOffcanvas"
            checked
          />
          <label class="form-check-label" for="useOffcanvas"
            >Block user interaction during offline</label
          >
        </div>
        <output> Network uptime: <span id="uptime">100.00</span>% </output>
      </nav>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Status</th>
            <th>Time</th>
            <th>Last</th>
          </tr>
        </thead>
        <tbody id="log"></tbody>
      </table>
      <section></section>
    </main>

    <footer>
      <div
        class="offcanvas offcanvas-bottom text-center"
        tabindex="-1"
        id="offcanvasOffline"
        aria-labelledby="offcanvasOfflineLabel"
      >
        <div class="offcanvas-body position-relative">
          <article class="position-absolute top-50 start-50 translate-middle">
            <h2 class="mb-4">Network is offline!</h2>
            <p>
              Internet connection is needed to perform correctly. <br />We will
              be back to you as soon as it's working.
            </p>
          </article>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
